<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Capture and Size with Format Display</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #imagePreview {
      max-width: 100%;
      max-height: 400px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Capture an Image and See Its Size and Format</h2>

  <!-- File input for image capture -->
  <input type="file" id="imageInput" accept="image/*">
  <p id="imageSize"></p>
  <p id="imageFormat"></p>

  <!-- Image preview -->
  <img id="imagePreview" src="" alt="Image Preview">

  <script>
    // Event listener for file input change
    document.getElementById('imageInput').addEventListener('change', function(event) {
      const file = event.target.files[0];  // Get the selected file
      if (file) {
        // Display the image size in KB
        const size = file.size / 1024;  // size in KB
        document.getElementById('imageSize').innerText = `Image size: ${size.toFixed(2)} KB`;

        // Display the image format
        const format = file.type.split('/')[1].toUpperCase();  // Get the format (e.g., 'jpeg', 'png')
        document.getElementById('imageFormat').innerText = `Image format: ${format}`;

        // Create a file reader to display the image
        const reader = new FileReader();
        reader.onload = function(e) {
          // Set the preview image source to the file data
          const imagePreview = document.getElementById('imagePreview');
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';  // Show the image preview
        };
        reader.readAsDataURL(file);  // Read the image file
      }
    });
  </script>

</body>
</html>
