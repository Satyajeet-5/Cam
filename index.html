
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Leave Confirmation</title>
</head>
<body>
    <h1>Leave Page Message Example</h1>
    <p>Try reloading, closing, or navigating away from this page.</p>

    <script>
        window.addEventListener("beforeunload", function (event) {
            // Standard for most browsers
            event.preventDefault(); // Prevents default behavior
            event.returnValue = ""; // Required for Chrome and modern browsers
            return ""; // Some browsers still require this
        });
    </script>
</body>
</html>
