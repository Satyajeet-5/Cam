

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Back Navigation</title>
    <script>
        let backNavigationDisabled = false;

        // Function to disable back navigation
        function disableBackNavigation() {
            backNavigationDisabled = true;
            // Push initial state to history
            window.history.pushState(null, null, window.location.href);

            window.onpopstate = function () {
                if (backNavigationDisabled) {
                    // Push state again to prevent navigation
                    window.history.pushState(null, null, window.location.href);
                    alert("Back navigation is disabled!");
                }
            };
        }

        // Function to enable back navigation
        function enableBackNavigation() {
            backNavigationDisabled = false;
            window.onpopstate = null; // Remove the onpopstate handler
            alert("Back navigation enabled!");
        }
    </script>
</head>
<body>
    <h1>Control Back Button</h1>
    <p>Use the buttons below to enable or disable back navigation:</p>

    <!-- Button to disable back navigation -->
    <button onclick="disableBackNavigation()">Disable Back Navigation</button>

    <!-- Button to enable back navigation -->
    <button onclick="enableBackNavigation()">Enable Back Navigation</button>
</body>
</html>
