<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading Animation on Button Click</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Overlay styling */
    .loading-overlay {
      display: none; /* Hide overlay initially */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8); /* White smoke effect */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000; /* Ensure overlay is above everything */
    }

    .loading-text {
      font-size: 24px;
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>

<!-- Submit Button -->
<button onclick="showLoading()">Submit</button>

<!-- Loading Overlay -->

<script>
  function showLoading() {
      //Create the loading overlay div
      const loadingOverlay = document.createElement("div");
      loadingOverlay.id = "loadingOverlay";
      loadingOverlay.classList.add("loading-overlay");
      
      // Create the loading text div
      const loadingText = document.createElement("div");
      loadingText.classList.add("loading-text");
      loadingText.textContent = "Loading...";
      
      // Append the loading text to the overlay
      loadingOverlay.appendChild(loadingText);
      
      // Append the overlay to the body (or another container if needed)
      document.body.appendChild(loadingOverlay);
    // Show the loading overlay
    document.getElementById('loadingOverlay').style.display = 'flex';

    // Simulate a delay for the loading effect
    setTimeout(() => {
      // Hide the loading overlay after the process is complete
      document.getElementById('loadingOverlay').style.display = 'none';
      alert("Process Complete!"); // Replace with your actual process
    }, 3000); // Simulates a 3-second loading delay
  }
</script>

</body>
</html>
