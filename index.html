<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background on Reload</title>
    <script>
        window.addEventListener('load', function () {
            // Change the background color when the page reloads
            document.body.style.backgroundColor = 'lightblue';
        });
    </script>
</head>
<body>
    <h1>Page Background Color Changes on Reload</h1>
    <p>Reload the page to see the background color change.</p>
</body>
</html>
